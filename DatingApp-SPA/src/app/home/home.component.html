<div class="container mt-5">
  
  <!--Not registered users-->
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Pet Project</h1>
    <p class="lead">
      This application was created in training purposes as a Pet Project to try Angular 8, AspNet Core 3.0 and Entity Framework Core 3.0 
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <!--User registration content-->
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
